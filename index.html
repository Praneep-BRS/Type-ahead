<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/app.css" />

    <title>Type ahead | Basic JS</title>
  </head>
  <body>
    <header>
      <div class="d-flex ps-3 align-items-center">
        <div class="flex-grow-1">
          <div>
            <h4>Type ahead | Basic JS</h4>
            <p class="pb-0 mb-3 text-start">
              Purpose : Auto complete (Display) search results based on search
              keywords of USA based Cities/States
            </p>
          </div>
          <p class="pb-0 mb-3 text-start">
            <a href="https://github.com/Praneep-BRS/Type-ahead">
              Git repository
            </a>
          </p>
        </div>
      </div>
    </header>
    <main role="main" class="container pt-5">
      <div class="main-container">
        <div class="header d-flex w-50 justify-content-center">
          <input
            type="text"
            id="input"
            placeholder="Enter city or state"
            class="d-inline-flex w-100" />
          <button id="input-clear-button">X</button>
        </div>
        <section id="suggestions" class="w-50"></section>
      </div>
    </main>
    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"></button>
        </div>
      </div>
    </footer>
    <script type="module" src="assets/js/script.js" defer></script>
  </body>
</html>
